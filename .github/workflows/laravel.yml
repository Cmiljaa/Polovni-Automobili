name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
        extensions: mbstring, xml, bcmath, mysqli # Use 'mysqli' instead of 'mysql'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Start MySQL Service
      run: sudo service mysql start
    - name: Create Database
      run: |
        mysql -u root -p -e "CREATE DATABASE IF NOT EXISTS \`polovni-automobili\`;"
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: mysql
        DB_DATABASE: polovni-automobili
        DB_USERNAME: root
        DB_PASSWORD: root # Ensure this matches what you've set up in MySQL
      run: php artisan test
